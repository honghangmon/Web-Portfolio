<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>방명록</h1>
            <p>소중한 인연들이 남긴 따뜻한 메시지</p>
        </header>

        <main>
            <!-- 방명록 작성 폼 -->
            <section class="guestbook-form">
                <h2>방명록 작성</h2>
                <form id="guestbookForm">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required placeholder="이름을 입력해주세요">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">메시지</label>
                        <textarea id="message" name="message" required placeholder="소중한 메시지를 남겨주세요" rows="4"></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">방명록 남기기</button>
                </form>
            </section>

            <!-- 방명록 목록 -->
            <section class="guestbook-list">
                <h2>방명록 목록</h2>
                <div id="guestbookEntries" class="entries-container">
                    <!-- 방명록 항목들이 여기에 동적으로 추가됩니다 -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
